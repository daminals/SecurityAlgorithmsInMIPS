name: Unit Tests

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
      - name: Run CustomTest
        run: ./compile_tests && java -jar munit.jar tests/CustomTest.class hw2.asm
